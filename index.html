<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skdslider</title>
  <link rel="stylesheet" href="src/css/skdslider.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div id="slider">
    <div class="slide">
      <img width="400" src="https://farm9.staticflickr.com/8729/17154829932_d3937fd421_o.jpg" alt="">
    </div>
    <div class="slide">
      <img width="400" src="https://farm8.staticflickr.com/7693/17156421925_e9e4120976_o.jpg" alt="">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="src/js/skdslider.js"></script>
  <script>
    $(document).ready(function() {
          jQuery('#slider').skdslider({
              delay:5000,
              animationSpeed: 2000,
              showNextPrev:true,
              showPlayButton:false,
              autoSlide:true,
              animationType:'fading'
          });
    });
  </script>
</body>
</html>
